    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Si deseas ponerte en contacto conmigo para colaboraciones, proyectos o consultas, puedes hacerlo a través del siguiente formulario:</p>
            <form action="https://formspree.io/f/xrbljday" method="POST" class="formulario-contacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
